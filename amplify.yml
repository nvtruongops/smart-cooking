version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd frontend
        - npm ci --legacy-peer-deps
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: frontend
    files:
      - '.next/**/*'
      - 'node_modules/**/*'
      - 'package.json'
      - 'public/**/*'
  cache:
    paths:
      - frontend/node_modules/**/*
